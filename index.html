<!DOCTYPE html>
<html>
  <body>
    <form name="caeserForm" id="ceaserForm">
      <label for="userMessage">Enter Message:</label><br />
      <textarea
        id="userMessage"
        rows="4"
        cols="50"
        oninput="updateHTMLContent()"
      >
      </textarea>
      <br />
      <br />
      <label for="encode">Encode:</label>
      <input
        type="radio"
        name="code"
        id="encode"
        checked
        onchange="updateHTMLContent()"
      />
      <label for="decode">Decode:</label>
      <input
        type="radio"
        name="code"
        id="decode"
        onchange="updateHTMLContent()"
      />
      <br />
      <br />
      <label for="userKey">Key:</label>
      <input
        type="number"
        min="0"
        max="26"
        id="userKey"
        value="1"
        onchange="updateHTMLContent()"
      />
      <br />
      <br />
      <label for="output">Output:</label><br />
      <textarea id="output" rows="4" cols="50" readonly> </textarea>
    </form>
    <script src="cipher.js"></script>
  </body>
</html>
